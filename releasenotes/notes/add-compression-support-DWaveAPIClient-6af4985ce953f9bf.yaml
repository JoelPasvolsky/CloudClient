---
features:
  - |
    Add ``PayloadCompressingSession``, a ``requests.Session`` subclass that adds
    support for payload compression on the fly to ``dwave.cloud.api.client.DWaveAPIClient``.

    See `#654 <https://github.com/dwavesystems/dwave-cloud-client/issues/654>`_.
  - |
    Support compression of QPU problem data on upload in ``SolverAPIClient``
    and ``api.Problems`` via ``compress_qpu_problem_data`` config option.
